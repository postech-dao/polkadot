name: Rust
on:
  push:
    branches: ["main", "develop-grt"]
  pull_request:
    branches: ["main"]

jobs:
  rustfmt:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - uses: actions/checkout@v3

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy

      - uses: actions/checkout@v3

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: clippy
          args: --workspace --exclude rust_analyzer_wasm --exclude contract --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Pull docker image
        run: docker pull docker.io/achimcc/ink-backend:latest
      - name: Tag docker image
        run: docker tag docker.io/achimcc/ink-backend:latest ink-backend
      - name: Run tests
        run: cargo test --workspace --exclude rust_analyzer_wasm --verbose

  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt

      - uses: actions/checkout@v3
      - name: Build contract
        run: cargo +nightly contract build --manifest-path ./simple_counter/Cargo.toml